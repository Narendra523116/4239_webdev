<body>
    <form class="parent-container" id="register-form">

        <div class="form-field">
            <!-- <label for="tinput">Enter ur name üìõ</label> -->
            <input name="name" type="text" id="tname" placeholder="UserName"/>
        </div>
<!-- 
        <div class="form-field">
            <label for="temail">Enter email üìß</label>
            <input name = "email" type="email" id="temail" placeholder="Email"/>
        </div> -->

        <div class="form-field">
            <!-- <label for="tpass">Enter password üîë</label> -->
            <input name="password" type="password" id="tpass" placeholder="password"/>
        </div>

        <div class="form-button">
            <button id="form-button">SUBMITüòÅ</button>
        </div>

        <script src="./index.js"></script>

        <script>
            // Wait until the DOM is fully loaded before attaching event listeners
            document.addEventListener('DOMContentLoaded', function(event) {
                const form = document.getElementById('register-form');
    
                form.addEventListener('submit', function(e) {
                    e.preventDefault();  // Prevent the form from reloading the page
    
                    // Get form input values
                    const username = document.getElementById('tname').value;
                    const password = document.getElementById('tpass').value;
    
                    console.log(`Username: ${username}, Password: ${password}`);
    
                    // Call function to handle form submission (send POST request)
                    handleEvent(username, password);
                });
            });
    
            // Function to handle form submission (sending POST request)
            async function handleEvent(username, password) {
                try {
                    const { data } = await axios.post('http://localhost:4000/api/auth/register', {
                        username: username,
                        password: password
                    }, {
                        headers: {
                            'Content-Type': 'application/json'  // Ensure you're sending JSON data
                        }
                    });
    
                    console.log('Response:', data);
                } catch (error) {
                    console.error('Error sending request:', error);
                }
            }
        </script>

    </form>
</body>
